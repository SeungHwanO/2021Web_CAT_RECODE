<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="Author" content="SALE">
    <title>CAT-RECODE</title>
    <link rel="stylesheet" href="../CSS/main_form.css">
</head>
<body>
    <div id="frame_set">
        
        <h3>주문자 정보 입력</h3>
        <form>
            <laber class="laber">
                <input class="radio" type="radio" name="chk_info" value="vinyl">vinyl
                <input class="radio" type="radio" name="chk_info" value="cd">cd
                <input class="radio" type="radio" name="chk_info" value="casette">casette
                <input class="radio" type="radio" name="chk_info" value="artist">artist
            </laber>
            <laber class="laber">
                <span class="span"></span><input type="file" name="uploadfiles" placeholder="파일 선택" multiple/>
            </laber>
            <div id="box">
            <laber class="laber">
                <span class="span">상품명</span><input type="text" placeholder="가수명 - 음반">
            </laber>
            <laber class="laber">
                <span class="span">가격</span><input type="text" placeholder="숫자만 입력해주세요.">
            </laber>
            <laber class="laber">
                <span class="span">아티스트</span><input type="text" placeholder="아티스트">
            </laber>
            <laber class="laber">
                <span class="span">앨범</span><input type="text" placeholder="앨범">
            </laber>
            <laber class="laber">
                <span class="span">상태</span><input type="text" placeholder="M  NM VG+ VG G P">
            </laber>
            </div>
            <laber class="laber">
            <textarea placeholder="상품설명"></textarea>
            </laber>
        </form>
     
        

        <div class="activity_btn">
            <input id="btn" type="button" onclick="window.open('../my_page.html')" value="확인"/>
        </div>
        
    
    </div>
    <script>
        var dropFile = function(event) {
            event.preventDefault();
        }
    </script>
</body>
</html>
